name: Trigger Production Deploy

on:
  push:
    branches: [main]

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://okara.ai

    steps:
      - name: Trigger project deployment
        run: |
          curl -L -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.BTI_CHAT_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/buildthatidea/bti-chat/dispatches \
            -d '{
              "event_type":"okara-crypto-deploy",
              "client_payload": {
                "branch": "${{ github.ref_name }}"
              }
            }'
